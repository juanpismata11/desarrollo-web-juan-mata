<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">"
        <title>Resultado Juan Pablo Mata</title>
    </head>
    <body class="bg-info text-center">
        <h2 class="text-navy-my-4"> Â¡Encuesta Enviado!</h2>
        <p class="fs-4"> Gracias por enviar</p>
        <div id="resultado"></div>
        <script>
            function obteneParametro(name) {
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)'), 
                resultados = regex.exec(location.search);
                return resultados === null ? "" : decodeURIComponent (resultados[1]);
            }
            var edad = obteneParametro ('edad');
            var sexo = obteneParametro ('sexo');
            var educacion = obteneParametro ('educacion');
            var ocupacion = obteneParametro ('ocupacion');
            document.getElementById('resultado').innerHTML = '<p>Edad: ' + edad + '</p>' +
            '<p>Sexo: ' + sexo + '</p>' +
            '<p>Educacion: ' + educacion + '</p>' + '<p>Ocupacion: ' + ocupacion + '</p>';
        </script>
    </body>
</html>
